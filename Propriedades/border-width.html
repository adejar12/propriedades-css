<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hcode</title>
    <style type="text/css">
        /*border-width a espessura da borda
        Valores possiveis: 
            medium (Valor com base no tamanho da fonte do conteudo)
            thin ()
            thick ()
            length (unidade de medida)
            initial (voltar ao valor original)
            inherit (pegar o dado do pai)
        */
        
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            width: 100vw;
            height: 100vh;
            color: rgb(92, 32, 160);
            background-color: dimgray;
            border-style: dotted;
            border-width: thin;
            border-color: rgba(76, 0, 255, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        div {
            width: 500px;
            height: 500px;
            border: inherit;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
